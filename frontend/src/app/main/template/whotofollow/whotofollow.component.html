<div class="col-md-2 static" >
  <div class="suggestions" id="sticky-sidebar">
    <h4 class="grey">Who to Follow</h4>
    <div class="follow-user" *ngFor="let user of allUsers">
      <img src="{{user.photoUrl}}" alt="Error in displaying error! Please Refresh" class="profile-photo-sm pull-left">
      <div>
        <h5>{{user.name}}</h5>
      </div>
      <hr>
    </div>
  </div>
</div>
